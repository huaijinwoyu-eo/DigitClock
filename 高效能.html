<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <script src="digit.js"></script>
    <style>
        .canvas-main{
            height: 400px;
            width: 1280px;
            margin: 50px auto;
            border: 1px solid #cccccc;
            box-sizing: border-box;
            padding: 40px;
        }
        .canvas-time{
            margin: 5px;
        }
        .canvas-item{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="canvas-main">
        <canvas width="140" height="200" class="canvas-time" id="canvas-1"></canvas>
        <canvas width="140" height="200" class="canvas-time" id="canvas-2"></canvas>
        <canvas width="80" height="200" class="canvas-item" id="canvas-3"></canvas>
        <canvas width="140" height="200" class="canvas-time" id="canvas-4"></canvas>
        <canvas width="140" height="200" class="canvas-time" id="canvas-5"></canvas>
        <canvas width="80" height="200" class="canvas-item" id="canvas-6"></canvas>
        <canvas width="140" height="200" class="canvas-time" id="canvas-7"></canvas>
        <canvas width="140" height="200" class="canvas-time" id="canvas-8"></canvas>
    </div>
</body>
<script type="text/javascript" src="Digit-high-efficiency.js"></script>
</html>
